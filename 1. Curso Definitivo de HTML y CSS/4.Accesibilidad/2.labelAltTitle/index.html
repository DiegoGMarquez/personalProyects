<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<main>
    <form action="">
        <!-- Con el label, al hacer clic ya ingresa a ese formulario, con space bar se abre el mismo -->
        <label for="name">
            <span>Cual es tu nombre?</span>
            <input type="text" id="name">
        </label>
        <label for="started-studying">
            <span>Que dia comenzaste en Platzi?</span>
            <input type="date" id="started-studying">
        </label>
        <label for="time-to-study">
            <span>En que horario estudias?</span>
            <input type="time" id="time-to-study">
        </label>
    </form>

    <section>
        <!-- Va a leer el alt, el software para problemas visuales, si no se carga funciona igual -->
        <img src="./medium.jpg" alt="Es una mesa de trabajo de oficina"
        title="Es una mesa de trabajo"
        >
        <!-- Con el title, al apoyar el mouse nos indica que es -->
    </section>
</main>
</body>
</html>
