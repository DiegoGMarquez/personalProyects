<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <main>

        <!-- Con <select> cuando hay pocas opciones y con <datalist>
             en caso que sean muchas. -->
        <!-- No es una buena opcion para Moviles -->
        <select name="cursos" id="">
            <option value="JavaScript">JavaScript</option>
            <option value="HTML 5">HTML 5</option>
            <option value="CSS 3">CSS 3</option>
            <option value="Web standards">Web Standards</option>
        </select>

        <!-- Una mejor version, buenas practicas -->
        <!-- Al escribir muestra la similares -->
        <input list="cursos"> 
        <datalist id="cursos">
            <option value="JavaScript"></option>
            <option value="HTML 5"></option>
            <option value="CSS 3"></option>
            <option value="Web standards"></option>
        </datalist>
    
    </main>
</body>
</html>
