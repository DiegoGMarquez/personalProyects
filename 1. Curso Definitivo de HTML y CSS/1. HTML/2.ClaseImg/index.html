<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagenes</title>
  </head>
  <body>
    <main>
      <section>
        <figure> <!-- Se usa en vez de div, es para imagenes -->
          <img 
            src="./tinified/small.jpg"
            alt="Es una imagen de un perrito"
          /> <!-- Alt es para accesibilidad, y si no carga la imagen muestra el Alt -->
          <figcaption>Es una imagen de un perrito</figcaption> <!-- Pie de la foto, descripcion -->
        </figure>
      </section>
    </main>
  </body>
</html>
