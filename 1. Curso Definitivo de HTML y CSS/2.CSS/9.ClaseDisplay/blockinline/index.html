<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- Display Block -->
    <div class="block-element">Esta es una etiqueta div</div>
    <p class="block-element">Esta es una etiqueta de parrafo</p>
    <div class="block-element">
        <p class="parrafo">Soy texto</p>
        <p class="parrafo">Soy texto</p>
        <p class="parrafo">Soy texto</p>
    </div>

    <!-- Display Inline -->
    <!-- Span es una un div para texto, ocupa solo el espacio del texto, no todo
        No podemos modificar el top ni el bottom en este tipo de display, ni el width y el height -->
    <span>Soy un etiqueta span</span>
    <span>Soy un etiqueta span</span>
    <span>Soy un etiqueta span</span>


<!-- Se comporta con un block por default -->
<!-- Lo cambiamos a inline-block, nos deja modificiar el top y el bottom 
    Ocupan el espacio del contenido, no mas, y se pueden poner en horizontal si hay espacio-->
    <ul class="nav">
        <li>Home</li>
        <li>Cursos</li>
        <li>Instructores</li>
        <li>Blog</li>
    </ul>

</body>
</html>
