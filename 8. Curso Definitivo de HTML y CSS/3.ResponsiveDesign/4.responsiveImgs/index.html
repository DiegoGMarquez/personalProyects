<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <!-- No es buena practica, es muy pesada -->
        <!-- <div class="picture">
            <img src="./imgs/large.jpg" alt="">
        </div> -->


        <!-- Picture es el contenedor de nuestra imagen -->
        <!-- Automaticamente solo carga la imagen necesaria para la pantalla -->
        <!-- El orden es de mayor a menor -->
        <picture>
            <source media="(min-width:1300px)" srcset="./imgs/large.jpg">
            <source media="(min-width:1000px)" srcset="./imgs/medium.jpg">
            <img src="./imgs/small.jpg" alt="Es una imagen de ejemplo">
        </picture>
    </main>
</body>
</html>
